<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | ServicesErp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="landing.css">
    <style>
        .login-wrapper {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at top right, rgba(139, 92, 246, 0.1), var(--bg-primary));
        }

        .login-card {
            background: var(--bg-secondary);
            padding: 3rem;
            border-radius: 40px;
            border: 1px solid var(--glass-border);
            width: 100%;
            max-width: 450px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
        }

        .login-card .logo {
            justify-content: center;
            margin-bottom: 2rem;
        }

        .login-card h2 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .login-card p {
            color: var(--text-secondary);
            margin-bottom: 2.5rem;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            color: #f87171;
            padding: 1rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
            display: none;
            font-size: 0.9rem;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
    </style>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-bolt"></i>
                <span>ServicesErp</span>
            </div>
            <h2 data-i18n="login_title">Welcome Back</h2>
            <p data-i18n="login_subtitle">Please enter your details to login.</p>

            <div id="login-error" class="error-message"></div>

            <form id="login-form">
                <div class="form-group" style="text-align: left;">
                    <label for="email" data-i18n="form_email">Email Address</label>
                    <input type="email" id="email" required placeholder="john@example.com">
                </div>
                <div class="form-group" style="text-align: left;">
                    <label for="password" data-i18n="form_password">Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn-primary btn-full" data-i18n="nav_login">Login to Dashboard</button>
            </form>
            <p class="form-footer" style="margin-top: 2rem;">
                <a href="index.html" style="color: var(--text-secondary); text-decoration: none;"
                    data-i18n="back_to_home">← Back to Homepage</a>
            </p>
        </div>
    </div>

    <script type="module" src="login.js"></script>
</body>

</html>
